<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .contact-form {
            margin-top: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .contact-info {
            margin-top: 3rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .contact-item {
            flex-basis: 30%;
            min-width: 200px;
            margin-bottom: 1.5rem;
        }
        
        .contact-item i {
            color: #3498db;
            margin-right: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin-top: 1rem;
                margin-bottom: 1rem;
            }
            
            .contact-item {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p class="subtitle">We'd love to hear from you. Send us a message!</p>
        </header>
        
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <div class="contact-info">
            <div class="contact-item">
                <h3>Email</h3>
                <p>info@yourdomain.com</p>
            </div>
            
            <div class="contact-item">
                <h3>Phone</h3>
                <p>+1 (555) 123-4567</p>
            </div>
            
            <div class="contact-item">
                <h3>Address</h3>
                <p>123 Main Street<br>City, State 12345</p>
            </div>
        </div>
    </div>

    <script>
        // Form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // This is where you would typically send the data to a server
            // For demonstration, we'll show an alert
            alert(`Thank you for your message, ${name}!\n\nWe've received your inquiry and will get back to you at ${email} soon.`);
            
            // Reset the form
            document.getElementById('contactForm').reset();
            
            // In a real implementation, you would add code here to send the form data
            // to your email using a server-side script (PHP, Node.js, etc.)
        });
    </script>
</body>
</html>
